{% extends "layout.html" %}
{% load static %}
{% block title %}Create Account{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/layout.css' %}">
{% endblock %}
{% block body %}
<div class="layoutForm">
    <form method="POST">
        {% csrf_token %}
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="InputEmail">Email Address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" name="email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" name="password" required>
        </div>
        <div class="form-group">
            <label for="InputPassword2">Retype Password</label>
            <input type="password" class="form-control" id="InputPassword2" name="confirmation" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
