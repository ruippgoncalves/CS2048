{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CS2048{% endblock %}</title>
    <link rel="icon" href="{% static 'assets/favicon.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% block style %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'game:index' %}">
            <img src="{% static 'assets/favicon.png' %}" width="30" height="30"
                class="d-inline-block align-top" alt="CS2048 Logo">
            CS2048
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item{% if nav == 'play' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'game:playGame' %}">Play</a>
                </li>
                <li class="nav-item{% if nav == 'leaderboard' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'game:leaderboardGame' %}">Leaderboard</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'game:logoutUser' %}">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item{% if nav == 'login' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'game:loginUser' %}">Log In</a>
                </li>
                <li class="nav-item{% if nav == 'create' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'game:createUser' %}">Create Account</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block body %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
